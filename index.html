<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        
        <!-- first job -->
        <div class="job-list">
            <div class="job-titles" v-for="lavoro in jobs">
                <div class="logo-job-list">
                    {{lavoro.logo}}
                </div>

                <h1 class="company-job-list">
                    Company: {{lavoro.company}}
                </h1>

                <h3 class="position-job-list">
                    Position: {{lavoro.position}}
                </h3>

                <p class="description-job-list">
                    Work Description:
                    <br>
                    {{lavoro.description}}
                </p>

                <h5 class="foot-job-list">
                    {{lavoro.created_at}} {{lavoro.city}} {{lavoro.contract}}
                </h5>
                
            </div>

            <div>

            </div>


        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
