<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">

        <!-- first job -->
        <div class="job-list">
            <div class="job-titles" v-for="lavoro in jobs">
                <div class="logo-job-list">
                    <img :src="jobs.logo" alt="logo">
                </div>

                <h1 class="company-job-list">
                    Company: {{lavoro.company}}
                </h1>

                <h3 class="position-job-list">
                    Position: {{lavoro.position}}
                </h3>

                <p class="work-description">
                    Work Description:
                    <div class="description-job-list">
                        {{lavoro.description}}
                    </div>
                    
                </p>

                <div class="foot-job-list">
                    <h5>{{lavoro.created_at}}</h5>
                    <h5>{{lavoro.city}}</h5>
                    <h5>{{lavoro.contract}}</h5>   
                </div>
                
            </div>

            <div>

            </div>


        </div>

        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
